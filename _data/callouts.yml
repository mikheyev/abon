items:
  - title: What we do
    subtitle: The network is a collaboration between beekeepers, scientists and the public aimed at collecting data feral honey bees. 
    icon: fa-question
    description: >
      Feral honey bees are often ignored, but they are important for pollination and are a valuable resource for beekeepers. In addition, they will be the laboratory where resistance to Varroa will evolve.
    call_to_action_name: Learn about ABON
    call_to_action_link: about  
  - title: About Varroa mites
    subtitle: Understanding the spread and impact of Varroa is a principal goal of ABON.
    icon: fa-bug
    description: >
      Varroa mite (<i>Varroa destructor</i>) are deadly parasites that kill colonies by transmitting deadly viruses.
    call_to_action_name: Learn about Varroa
    call_to_action_link: varroa
  - title: Our sites
    subtitle: Where the monitoring sites are located.
    icon: fa-globe-asia
    description: >
      ABON is run by volunteers that trap swarms to learn about bees and their pathogens.
    call_to_action_name: See the site locations
    call_to_action_link: sites

